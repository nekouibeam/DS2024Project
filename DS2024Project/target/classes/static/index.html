<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookle Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 初始搜索页面 -->
    <div id="initialSearchPage" class="flex flex-col justify-center items-center min-h-screen">
        <h1 class="logo text-6xl mb-8 text-center">Bookle</h1>
        <div class="search-container bg-white shadow-lg rounded-full p-4 flex items-center max-w-xl w-full">
            <input type="text" id="initialSearchKeyword" 
                   class="flex-grow px-4 py-2 outline-none text-lg"
                   placeholder="搜尋你想要的書籍...">
            <button onclick="performSearch('initialSearchKeyword')" 
                    class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition-colors">
                搜尋
            </button>
        </div>
        <div class="flex justify-center space-x-4 mt-6">
            <button class="px-4 py-2 text-sm bg-gray-200 rounded-full hover:bg-gray-300 transition-colors">
                實體書目
            </button>
            <button class="px-4 py-2 text-sm bg-gray-200 rounded-full hover:bg-gray-300 transition-colors">
                同人作品
            </button>
        </div>
    </div>
    
    <!-- 搜索结果页面 -->
    <div id="resultsPage" class="hidden container mx-auto px-4 py-8">
        <div id="compactSearchBar" class="bg-white shadow-md sticky top-0 z-10">
            <div class="flex items-center py-3">
                <h1 class="logo text-2xl mr-6">Bookle</h1>
                <div class="search-container bg-gray-100 rounded-full flex items-center flex-1">
                    <input type="text" id="compactSearchKeyword" 
                           class="flex-grow px-4 py-2 bg-transparent outline-none"
                           placeholder="搜尋你想要的書籍...">
                    <button onclick="performSearch('compactSearchKeyword')" 
                            class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 transition-colors text-sm">
                        搜尋
                    </button>
                </div>
            </div>
        </div>
        <div id="searchInfo" class="mb-6">
            <div class="text-gray-600 mb-4" id="resultCount"></div>
            <div class="flex space-x-4 mb-6">
                <button class="px-4 py-2 text-sm bg-blue-100 text-blue-800 rounded-full hover:bg-blue-200 transition-colors" id="suggestedKeyword1">
                    推薦關鍵字 1
                </button>
                <button class="px-4 py-2 text-sm bg-blue-100 text-blue-800 rounded-full hover:bg-blue-200 transition-colors" id="suggestedKeyword2">
                    推薦關鍵字 2
                </button>
            </div>
        </div>
        <div id="resultsList" class="grid gap-4">
            <!-- 搜索结果將在這裡顯示 -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
